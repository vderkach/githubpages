<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Page</title>

    <meta charset="utf-8">

    <script async src="https://apps-qa.bazaarvoice.com/deployments/bv-loader-qa/jsonld_vderk_testing_ffs/production/en_US/bv.js"></script>

  </head>
  <body>
    <header role="banner" style="text-align: center;">
       <h1>Enabled <b>JSON-LD feature</b>, AggregateRating location - <b>Summary</b></h1>
    </header>

    <main role="main">
      <h2>SWAT RATING SUMMARY</h2>
      <div data-bv-show="rating_summary" data-bv-product-id="Product1"></div>

      <h2>SWAT REVIEW HIGHLIGHTS</h2>
      <div data-bv-show="review_highlights" data-bv-product-id="Product1"></div>

      <h2 style="margin-top: 70px;">SWAT CALL REVIEWS</h2>
      <div data-bv-show="reviews" data-bv-product-id="Product1"></div>

      <script type='text/javascript'>
        const script = document.createElement('script');
        var head = document.querySelector('head');
        script.type = 'application/ld+json';

        const canonicalLink = window.document.head.querySelector(
          'link[rel="canonical"]'
        );
        const jsonldId = canonicalLink
          ? canonicalLink.getAttribute('href')
          : window.location.href;


        const schema = {
          "@context": "http://schema.org/",
          "@type": "Product",
          "name": "Name for product1",
          "color": "red",
          "brand": "brand1",
          "description": "product description",
          "image": "https://www.pathimage/1.jpg",
          "sku": "SKU_PRODUCT1",
          "mpn": "MPN_PRODUCT1",
          "productID": "product1",
          "@id": jsonldId
        };

        script.text = JSON.stringify(schema, null, 2);
        head.appendChild(script);
      </script>

    </main>

    <footer role="contentinfo">
      <p></p>
    </footer>
  </body>
</html>
