<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Page FFS only</title>

    <meta charset="utf-8">

    <script async src="https://apps-qa.bazaarvoice.com/deployments/bv-loader-qa/vderktest/production/en_US/bv.js"></script>

  </head>
  <body>
    <header role="banner" style="text-align: center;">
       TEST PAGE
    </header>

    <main role="main">
      <h2>SWAT RATING SUMMARY</h2>
      <div data-bv-show="rating_summary" data-bv-product-id="product1"></div>

      <button id="grs">Write a review</button>

       <script type="text/javascript">
      function submitGeneric (event) {
        var elem = document.createElement('div');
        elem.setAttribute('data-bv-show', 'product_picker');
        // Set any other options you would like.
        elem.setAttribute('data-bv-category-id', 'sampleCategory');
        // Inject the element into the page.
        document.getElementById('grs_container').appendChild(elem);
      }
      document.getElementById('grs').addEventListener('click', submitGeneric);
    </script>


    <div id="grs_container"></div>


    </main>
    
    <footer role="contentinfo">
      <p></p>
    </footer>
  </body>
</html>
