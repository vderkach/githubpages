<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Page</title>

    <meta charset="utf-8">

    <script async src="https://apps.bazaarvoice.com/deployments/Agileville/vderkachtestsite/staging/en_US/bv.js"></script>

  </head>
  <body>
    <header role="banner" style="text-align: center;">
       TEST PAGE
    </header>

    <main role="main">
      <h2>SWAT RATING SUMMARY</h2>
      <div data-bv-show="rating_summary" data-bv-product-id="product1"></div>


      <h2 style="margin-top: 70px;">SWAT CALL REVIEWS</h2>
      <div data-bv-show="reviews" data-bv-product-id="product1"></div>

    <!-- PRODUCT -->
      <script type="application/ld+json">
      {
        "@context": "http://schema.org/",
        "@type": "Product",
        "name": "Name for product1",
        "color": "red",
        "brand": "brand1",
        "description": "product description",
        "image": "https://www.pathimage/1.jpg",
        "sku": "SKU_PRODUCT1",
        "mpn": "MPN_PRODUCT1",
        "productID": "product1",
        "@id": "/products/product1"
      }
    </script>
 
  <!--AGGREGATE RATING-->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org/",
      "@type": "Product",
      "id": "/products/product1",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "3.5",
        "reviewCount": "11"
      }
    }
    </script>
    
  <!--REVIEWS-->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org/",
        "@type": "Product",
        "id": "/products/product1",
        "review": [
          {
            "@type": "Review",
            "itemReviewed": "product1",
            "reviewBody": "text text text text text text text text text text text text ",
            "author": "author1",
            "reviewRating": {
              "@type" : "Rating",
              "ratingValue": "3.4"
            }
          },
          {
            "@type": "Review",
            "itemReviewed": "product2",
            "reviewBody": "text 2 text text text text text text text text text text text ",
            "author": "author2",
            "reviewRating": {
              "@type" : "Rating",
              "ratingValue": "5.0"
            }
          }
        ]
      }
      </script>

    <!--QUESTIONS-->
      <script type="application/ld+json">
        {
          "@context": "http://schema.org/",
          "@type": "Question",
          "acceptedAnswer": "dfsdfdfsdfsdff"
        }
      </script>

      <h2 style="margin-top: 70px;">SWAT CALL QUESTIONS</h2>
      <div data-bv-show="questions" data-bv-product-id="product1"></div>

      <h2 style="margin-top: 70px;">SWAT REVIEW HIGHLIGHTS</h2>
      <div data-bv-show="review_highlights" data-bv-product-id="product1">Product1</div>

      <h2 style="margin-top: 70px;">SWAT INLINE RATINGS</h2>
      <div class="inlineRatings">
        
        <div class='inline-rating-block'>
          <div>Product1</div>
          <div data-bv-show="inline_rating" data-bv-product-id="product1"></div>
        </div>
        <div class='inline-rating-block'>
          <div>Product2</div>
          <div data-bv-show="inline_rating" data-bv-product-id="product2">Product2</div>
        </div>
        <div class='inline-rating-block'>
          <div>Product3</div>
          <div data-bv-show="inline_rating" data-bv-product-id="product3">Product3</div>
        </div>
      </div>

    </main>
    
    <footer role="contentinfo">
      <p></p>
    </footer>
  </body>
</html>
